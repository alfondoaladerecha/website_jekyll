<!doctype html>
<html lang="en">
    {% include head.html %}
    {% include header.html %}
    {% include script.html %}
<body>

<!-- Main Container -->
<div class="container">
 {% for post in site.posts %}
  <div class="blog-teaser">
    <div class="row m-0">
      <div class="col-md-4 p-0">
        <div class="blog-teaser__image">
          <img src="../assets/img/posts/{{ post.picture }}" />
        </div>
      </div>
      <div class="col-md-8 p-0">
        <div class="blog-teaser__details-wrapper">
          <div class="blog-teaser__details">
              <h2 class="blog-title"><a href="#">{{ post.title }}</a></h2>
            <div class="row">
              <div class="col-md-9">
                  <p>{{ post.description }}</p>
              </div>
              <div class="col-md-3" align="center">
                  <i class="fa fa-play-circle fa-5x"></i>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

</div>

  </body>
{% include footer.html %}
</html>
