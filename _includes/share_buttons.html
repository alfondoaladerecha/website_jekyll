<div class="container">
  <div class="sharebuttons">
    <div class="row">
        <div class="col-md-1" align=center>
            <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"  onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&quote=' + encodeURIComponent(document.URL)); return false;"><i alt="Share on Facebook" class="fa fa-facebook fa-2x" /></i></a>
        </div>
        <div class="col-md-1" align=center>
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20'  + encodeURIComponent(document.URL)); return false;"><i alt="Share on Twitter" class="fa fa-twitter fa-2x" /></i></a>
        </div>
        <div class="col-md-1" align=center>
             <a href="#" rel="nofollow" target="_blank" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(document.URL) + '&title=Excellent review on my website reviews',''); return false;" ><i alt="Share on LinkedIn" class="fa fa-linkedin-square fa-2x"></i></a>
        </div>
    </div>
  </div>
</div>
